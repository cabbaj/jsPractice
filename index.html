<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="register-form">
            <h1>Register Form</h1>
            <form>
                <div class="flex flex-name form">
                    <label for="firstname">First Name</label>
                    <!-- name attribute for key when we send the data (like a firstname=pure) -->
                    <input type="text" id="firstname" name="firstname" />
                </div>
                <div class="flex flex-name form">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" />
                </div>
                <div class="flex form">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" max="100" min="1" />
                </div>
                <div class="flex form">
                    <label for="">Genders</label>
                    <span class="gender-option">
                        <input type="radio" id="male" name="gender" />
                        <label for="male">Male</label>
                    </span>
                    <span class="gender-option">
                        <input type="radio" id="female" name="gender" />
                        <label for="female">Female</label>
                    </span>
                    <span class="gender-option">
                        <input type="radio" id="other" name="gender" />
                        <label for="other">Other</label>
                    </span>
                </div>
                <button type="submit" class="center">Submit</button>
            </form>
        </div>
    </body>
</html>
